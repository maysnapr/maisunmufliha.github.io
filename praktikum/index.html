<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBP Platform minggu ke 3</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Mencegah reload halaman
            
            // Ambil nilai input
            let email = document.getElementById("email").value;
            
            // Tampilkan di konsol atau bisa diubah menjadi alert
            console.log("Form Submitted! Email:", email);
            alert("Form berhasil dikirim! Email: " + email);
        }
    </script>
</head>
<body>
    <div>
        
        <img src="" alt="contoh" width="200" height="200">
    </div>
    <div>
        <table border="1">
            <tr>
              <th>Nama</th>
              <th>Usia</th>
              <th>Kota</th>
            </tr>
            <tr>
              <td>Maisun</td>
              <td>20</td>
              <td>Kendari</td>
            </tr>
            <tr>
              <td>Zahra</td>
              <td>19</td>
              <td>Yogyakarta</td>
            </tr>
            <tr>
                <td>Farah</td>
                <td>24</td>
                <td>gorontalo</td>
              </tr>
              <tr>
                <td>Faizah</td>
                <td>18</td>
                <td>makassar</td>
              </tr>
          </table>
    </div>
    <div>
        <h2>Formulir</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama"><br><br>
            <select>
                <option> </option>
                
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <input type="submit" value="Kirim">
        </form>
    </div>
</body>
</html>
